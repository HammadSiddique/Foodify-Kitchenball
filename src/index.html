<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Foodify Kitchenball</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-items">
                <li class="item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="item"><a class="nav-link item-count" href="#recipe-section">Recipes</a></li>
                <li class="item"><a class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="header-img">
            </div>
            <div class="tagline">
                <h2>Get the best vegetarian<br> recipes here !!</h2>
            </div>
            <div id="recipe-section" class="recipe-cards"></div>
        </section>
        <section class="popup-container hidden">
            <div class="popup-window">
                <div class="close-btn">
                    <i id="close" class="fa-solid fa-xmark"></i>
                </div>
                <div class="popup-image">
                    <img src="." alt="popup-image">
                </div>
                <div class="item-info">
                    <h3 class="dish-name"></h3>
                    <p class="recipe"></p>
                </div>
                <div class="comments-container">
                    <h4></h4>
                    <div class="comment-content">
                        <ul class="comments-generator"></ul>
                    </div>
                    <span id="comments-spinner" class="spinner"></span>
                </div>
                <div class="add-comment">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            This Project build by <a href="https://github.com/HammadSiddique ">Hammad Siddique</a> and <a href="https://github.com/ibr5500 ">Ibrahim Ahmat</a>
        </div>
    </footer>
</body>

</html>
